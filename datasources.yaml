  logement:

      logements_all:
        API: INSEE.Melodi
        description: nombre de logement
        type: MelodiExtractor
        endpoint: /data/DS_RP_LOGEMENT_PRINC
        format: json
        extract_params:
          maxResult: 10000
          TIME_PERIOD: 2022
          # startPeriod: "2009-01-01"
          # endPeriod: "2025-10-01"
          GEO: # géographies
            - COM # communes
            - DEP # départements
            - REG # régions
          RP_MEASURE: DWELLINGS # nombre de logements
          L_STAY: _T
          CARS: _T
          NOR: _T
          TSH: # statut d'occupation du logement
            - 0 # logement vacant
            - 1 # habitant propriétaired
            - 2 # habitant locataire
            - _T # total général
          BUILD_END: _T 
          OCS: # catégorie de logement
            - DW_MAIN # résidence principale
            - DW_SEC_DW_OCC # résidences secondaires et logements occasionnels
            - DW_VAC # logements vacants (RP et RS confondus)
            - _T # total général
          TDW: # type de logement
            - 1 # maisons
            - 2 # appartements
            - 3 # foyers d'accueil
            - 3T6 # autres logements de métropole 
            - 6 # chambre indépendante
            - _T # total général
        response_map:
          data: observations
          next: paging.next
          is_last: paging.isLast

      logements_total:
        API: INSEE.Melodi
        description: nombre de logement
        type: MelodiExtractor
        endpoint: /data/DS_RP_LOGEMENT_PRINC
        format: json
        extract_params:
          maxResult: 10000
          TIME_PERIOD: 2022
          # startPeriod: "2009-01-01"
          # endPeriod: "2025-10-01"
          GEO: ["COM", "DEP", "REG"]
          RP_MEASURE: DWELLINGS # nombre de logements
          L_STAY: _T
          CARS: _T
          NOR: _T
          TSH: # statut d'occupation du logement
            - _T # total général
          BUILD_END: _T 
          OCS: # catégorie de logement
            - DW_MAIN # résidence principale
            - DW_SEC_DW_OCC # résidences secondaires et logements occasionnels
            - DW_VAC # logements vacants (RP et RS confondus)
            - _T # total général
          TDW: # type de logement
            - 1 # maisons
            - 2 # appartements
            - 3T6 # autres logements de métropole 
            - _T # total général
        response_map:
          data: observations
          next: paging.next
          is_last: paging.isLast     

      logements_maison:
        API: INSEE.Melodi
        description: nombre de maison
        type: MelodiExtractor
        endpoint: /data/DS_RP_LOGEMENT_PRINC
        format: json
        extract_params:
          maxResult: 10000
          TIME_PERIOD: 2022
          # startPeriod: "2009-01-01"
          # endPeriod: "2025-10-01"
          GEO: ["COM", "DEP", "REG"]
          RP_MEASURE: DWELLINGS
          L_STAY: _T
          CARS: _T
          NOR: _T
          TSH:
            - _T # total général
          BUILD_END: _T
          OCS: # catégorie de logement
            - DW_MAIN # résidence principale
            - DW_SEC_DW_OCC # résidences secondaires et logements occasionnels
            - DW_VAC # logements vacants (RP et RS confondus)
            - _T # total général
          TDW: 
            - 1 # maisons
        response_map:
          data: observations
          next: paging.next
          is_last: paging.isLast

      logements_appartement:
        API: INSEE.Melodi
        description: nombre d'appartement
        type: MelodiExtractor
        endpoint: /data/DS_RP_LOGEMENT_PRINC
        format: json
        extract_params:
          maxResult: 10000
          TIME_PERIOD: 2022
          # startPeriod: "2009-01-01"
          # endPeriod: "2025-10-01"
          GEO: ["COM", "DEP", "REG"]
          RP_MEASURE: DWELLINGS
          L_STAY: _T
          CARS: _T
          NOR: _T
          TSH:
            - _T # total général
          BUILD_END: _T
          OCS: # catégorie de logement
            - DW_MAIN # résidence principale
            - DW_SEC_DW_OCC # résidences secondaires et logements occasionnels
            - DW_VAC # logements vacants (RP et RS confondus)
            - _T # total général
          TDW: 
            - 2 # appartements
        response_map:
          data: observations
          next: paging.next
          is_last: paging.isLast

      logements_pieces:
        API: INSEE.Melodi
        description: nombre de piece par residence principales
        type: MelodiExtractor
        endpoint: /data/DS_RP_LOGEMENT_PRINC
        format: json
        extract_params:
          maxResult: 10000
          TIME_PERIOD: 2022
          # startPeriod: "2009-01-01"
          # endPeriod: "2025-10-01"
          GEO: ["COM", "DEP", "REG"]
          RP_MEASURE: DWELLINGS_ROOMS # nombre de pièces
          L_STAY: _T
          CARS: _T
          NOR: _T
          TSH: # statut d'occupation du logement
            - _T # total général
          BUILD_END: _T 
          OCS: # catégorie de logement
            - DW_MAIN # résidence principale
            - DW_SEC_DW_OCC # résidences secondaires et logements occasionnels
            - DW_VAC # logements vacants (RP et RS confondus)
            - _T # total général
          TDW: # type de logement
            - 1 # maisons
            - 2 # appartements
            - 3T6 # autres logements de métropole 
            - _T # total général
        response_map:
          data: observations
          next: paging.next
          is_last: paging.isLast

