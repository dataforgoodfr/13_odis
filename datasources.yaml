      logements_appartement_et_residences_principales:
        API: INSEE.Melodi
        description: nombre d'appartement residence principale
        type: MelodiExtractor
        endpoint: /data/DS_RP_LOGEMENT_PRINC
        format: json
        extract_params:
          maxResult: 10000
          TIME_PERIOD: 2021
          GEO: ["COM", "DEP", "REG"]
          RP_MEASURE: DWELLINGS
          L_STAY: _T
          TOH: _T
          CARS: _T
          NOR: _T
