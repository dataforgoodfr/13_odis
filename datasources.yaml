          RP_MEASURE: ["POP","SUP"]
          OCS: "_T"
        response_map:
          data: observations
          next: paging.next
          is_last: paging.isLast

      population_totale:
        API: INSEE.Melodi
        description: recuperation des populations communale et totale des communes
        type: MelodiExtractor
        endpoint: /data/DS_POPULATIONS_REFERENCE
        format: json
        extract_params:
          maxResult: 10000
          TIME_PERIOD: 2023
          GEO: ["COM"]
          POPREF_MEASURE: ["PMUN", "PTOT"]
          page: 1
        response_map:
          data: observations
          next: paging.next
          is_last: paging.isLast
      
      categorie_socio_pro:
        API: INSEE.Melodi
        description: recuperation de la population de 15 ans et plus par categorie socio-pro 
        type: MelodiExtractor
        endpoint: /data/DS_RP_POPULATION_COMP
        format: json
        extract_params:
          maxResult: 10000
          TIME_PERIOD: 2022
          GEO: ["COM","DEP","REG"]
          SEX: "_T"
          RP_MEASURE: "POP"
          AGE: "Y_GE15" # 15 years old or more
          PCS: ["1", "2", "3", "4", "5", "6", "7", "9", "_T"] # 8 was excluded (students), added it back just in case
        response_map:
          data: observations
          next: paging.next
          is_last: paging.isLast
      
