      logements_pieces:
        API: INSEE.Melodi
        description: nombre de piece par residence principales
        type: MelodiExtractor
        endpoint: /data/DS_RP_LOGEMENT_PRINC
        format: json
        extract_params:
          maxResult: 10000
          TIME_PERIOD: 2021
          GEO: ["COM", "DEP", "REG"]
          RP_MEASURE: DWELLINGS_ROOMS
          L_STAY: _T
          TOH: _T
          CARS: _T
          NOR: _T
          TSH: _T
          BUILD_END: _T
          OCS: DW_MAIN
          TDW: _T
        response_map:
          data: observations
