    elus_communes:
      API: Opendatasoft
      description: Elus des différentes communes 
      type: FileExtractor
      endpoint: /catalog/datasets/donnees-du-repertoire-national-des-elus/exports/csv
      format: csv
      response_map:
        data: results

    epci:
      API: Opendatasoft
