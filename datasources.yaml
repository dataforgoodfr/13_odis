      logements_sociaux:
        API: devdurable.gouv.fr
        description: Données nationales RPLS 2024 - régions, départements, EPCI et communes
        type: FileExtractor
        endpoint: /media/7970/download?inline
        # notebook_path: notebook/logements_sociaux_2024.ipynb # skip the notebook processing state for now
        format: xlsx
        last_publish_date: "2024-01-01"
        
      logements_sociaux_region:
        description: Données nationales RPLS 2024 - régions
        type: ExcelProcessor
        parent_source: logements_sociaux
        format: xlsx
        preprocess_params:
          sheets:
            - REGION
          header: 5
          skipfooter: 0
          keep_columns:
            - nb_loues
            - nb_vacants
            - nb_vides



  education:

      moyenne_eleve_commune:
        API: Data.Gouv.Education
        description: moyenne d'eleve par classe par commune
        type: JsonExtractor
        endpoint: /fr-en-ecoles-effectifs-nb_classes/exports/json
        format: json
        extract_params:
          select: commune,SUM(nombre_total_eleves)/SUM(nombre_total_classes) AS moyenne_eleves_par_classe
          group_by: commune
          limit: -1
          refine: rentree_scolaire:2023
          timezone: UTC

      moyenne_eleve_region:
        API: Data.Gouv.Education
        description: moyenne d'eleve par classe par region academique
        type: JsonExtractor
        endpoint: /fr-en-ecoles-effectifs-nb_classes/exports/json
        format: json
        extract_params:
          select: region_academique,SUM(nombre_total_eleves)/SUM(nombre_total_classes) AS moyenne_eleves_par_classe
          group_by: region_academique
          limit: -1
          refine: rentree_scolaire:2023
          timezone: UTC

      moyenne_eleve_departement:
        API: Data.Gouv.Education
        description: moyenne d'eleve par classe par departement
        type: JsonExtractor
        endpoint: /fr-en-ecoles-effectifs-nb_classes/exports/json
        format: json
        extract_params:
          select: departement,SUM(nombre_total_eleves)/SUM(nombre_total_classes) AS moyenne_eleves_par_classe
          group_by: departement
          limit: -1
          refine: rentree_scolaire:2023
          timezone: UTC

  
  services:

      services:
        API: INSEE.Melodi
        description: /!\ Merci d'ajouter une description valide ici /!\
        type: MelodiExtractor
        endpoint: /data/DS_BPE
        format: json
        extract_params:
          maxResult: 10000
          TIME_PERIOD: 2023
          GEO: ["COM","REG","DEP"]
          FACILITY_TYPE: ["A122", "A128", "A203", "A206", "A208","A304","A501","A503", "A504"]
        response_map:
          data: observations
          next: paging.next
          is_last: paging.isLast
        