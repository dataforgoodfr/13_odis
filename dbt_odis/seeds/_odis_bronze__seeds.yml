version: 2

seeds:
  - name: corresp_codes_communes
    description: "Correspondance des codes INSEE des communes avec les codes postaux"
    config:
      quote_columns: true 
      delimiter: ','
      column_types:
        Code_commune_INSEE: text
        Nom_de_la_commune: text
        Code_postal: text
        Intitule: text
        Ligne_5: text

  - name: corresp_geo_point_codes_communes
    description: "Correspondance des localisations gps des communes (Geo Point) avec les codes communes"
    config:
      quote_columns: true 
      delimiter: ';'
      column_types: 
        GeoPoint: text
        Annee: int
        Code_Officiel_Commune: text
        latitude: float
        longitude: float

  - name: bassin_emploi
    description: "Correspondance des codes INSEE des communes avec les bassins d'emploi"
    config:
      quote_columns: true 
      delimiter: ','
      column_types:
        reg: text
        dep: text
        code_commune_insee: text
        code_bassin_BMO: integer
        lib_bassin_BMO: text

  - name: Intitulés_FAP2021
    description: "Correspondance des codes FAP Métiers et FAP secteurs avec leurs intitulés"
    config:
      quote_columns: true 
      delimiter: ';'
      column_types:
        Code_FAP341: text
        Intitulé_FAP341: text
        Code_FAP228: text
        Intitulé_FAP228: text
        Code_FAP86: text
        Intitulé_FAP86: text
        Code_FAP22: text
        Intitulé_FAP22: text
  - name: corresp_codes_nuances
    description: "Correspondance des codes nuances politiques avec leurs libellés"
    config:
      quote_columns: true 
      delimiter: ';'
      column_types:
        code_nuance: text
        libelle: text